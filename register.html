<DOCTYPE! html>
<title>register</title>
<center>
<img src="https://www.gprec.ac.in/wp-content/uploads/2019/05/gprec_logo1.png" atl="image not found">
<h2 style="color:blue">Welcome to GPREC<br>Student Registration</h2>
<p>Please fill this form to create an account</p>
</center>
<style>
.center {
margin: auto;
width: 30%;
border: 3px solid grey;
border-radius: 10px;
padding: 20px;
background-color: grey;
}
</style>
<div class="center">
<form>
<label for="fname">First name:</label>
<input type="text" id="fname" name="fname" placeholder="Firstname" required><br><br>
<label for="mname">Middle name:</label>
<input type="text" id="mname" name="mname" placeholder="Middle name" ><br><br>
<label for="lname">last name:</label>
<input type="text" id="lname" name="lname" placeholder="Last name" required><br><br>
<label for="dob">Date Of Birth: <label>
<input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required><br><br>
<label for="course">course:</label>
<select>
<option>select</option>
<option>Btech</option>
<option>B.E</option>
</select><br><br>
<label for="gender">Gender:</label><br><br>
<input type="radio" id="male" name="male" >Male<br><br>
<input type="radio" id="female" name="female" >Female<br><br>
<input type="radio" id="other" name="other" >Other<br><br>
<label for="Phone">Phone:</label>
<input type="tel" id="phone" name="phone" placeholder="+91"><br><br>
<label for="Address">Address:</label>
<input type="text" id="address" name="address" placeholder="Address" required><br><br>
<label for="email">email:</label>
<input type="text" id="email" name="email" placeholder="email address" required><br><br>
<label for="password">Password:</label>
<input type="text" id=password" name="password" placeholder="Password" required><br><br>
<label for="confirmpassword">Confirm Password</label>
<input type="text" id="confirmpassword" name="Confirmpassword"><br><br>
<button type="register" value="register">register</button>
<button type="cancel" value="cancel">cancel</button>
<center><p>Already have an account?<span class="signin"><a href="#">sign in</a></span>
</p></center>
</div>
</html>
